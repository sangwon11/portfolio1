<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio1</title>

    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="header">
        <section class="header-section">
            <nav class="nav">
                <div class="logo"><img width="90px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Ford_logo_flat.svg/1600px-Ford_logo_flat.svg.png"/></div>
                <ul>
                    <li><a>VEHICLE</a></li>
                    <li><a>TECHNOLOGY</a></li>
                    <li><a>SHOPPING</a></li>
                    <li><a>OWNER</a></li>
                    <li><a>ABOUT FORD</a></li>
                    <li><a>시승신청</a></li>
                    <li><a>브로셔 다운로드</a></li>
                    <li><a>전시장 및 서비스센터</a></li>
                    <li><a>로그인</a></li>
                </ul>
            </nav>
            
        </section>
    </header>
    <main class="main">
        <div class="banner-section">
            <input type="radio" name="slide" id="slide01" checked> 
            <input type="radio" name="slide" id="slide02"> 
            <input type="radio" name="slide" id="slide03"> 
            <div class="slidewrap">
                <ul class="slidelist">
                    <li>
                        <a>
                            <img src="https://www.ford.co.kr/content/ford/kr/ko_kr/site-wide-content/billboard-carousels/home-page/jcr:content/par/billboard/imageComponent/image.imgs.full.high.jpg">
                            
                        </a>
                    </li>
                    <li>
                        <a>
                            <img src="https://www.ford.co.kr/content/ford/kr/ko_kr/site-wide-content/billboard-carousels/home-page/jcr:content/par/billboard_1668844326/imageComponent/image.imgs.full.high.jpg">
                        </a>
                    </li>
                    <li>
                        <a>
                            <img src="https://www.ford.co.kr/content/ford/kr/ko_kr/site-wide-content/billboard-carousels/home-page/jcr:content/par/billboard_2121556276/imageComponent/image.imgs.full.high.jpg">
                        </a>
                    </li>
                    <div class="slide-control">
                        <div class="control01">
                            <label for="slide03" class="left"></label>
                            <label for="slide02" class="right"><label>
                        </div>
                        <div class="control02">
                            <label for="slide01" class="left"><label>
                            <label for="slide03" class="right"><label>
                        </div>
                        <div class="control03">
                            <label for="slide02" class="left"></label>
                            <label for="slide01" class="right"><label>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
        <div class="banner-btn">
            <div>전체 모델 보기</div>
            <div> 전시장 찾기</div>
        </div>
        <div>
            <div class="explorer">
                <div>FORD EXPLORER</div>
                <div>지금 바로 만나보세요</div>
                <div>자세히 보기</div>
            </div>
            <img width="100%" src="https://www.ford.co.kr/content/ford/kr/ko_kr/home/jcr:content/par/billboard_1608625802/imageComponent/image.imgs.full.high.jpg"/>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-section">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
